<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="public/tailwind-style.css">
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <section class="custom-primary-bg-color py-12">
        <div class="container">
            <h2 class="text-center text-white text-4xl py-8 tracking-widest font-medium">Rakib's Tip Calculator</h2>
            <div class="tip-app md:w-3/4 mx-4 md:mx-auto bg-white rounded md:p-12 p-3 flex flex-col md:flex-row">
                <div class="select-side md:p-8 mb-2 md:mb-0 md:w-1/2 w-full">
                    <div class="bill ">
                        <h2 class="mb-1 font-medium text-xl">Bill</h2>
                        <img class="absolute pl-2 pt-2 z-10" src="images/icon-dollar.svg" alt="">
                        <input id="bill"
                            class="w-full text-right pr-4 relative rounded border-0
                            border-blue-300 bg-purple-200 py-1 text-black decimal-only"
                            type="text" placeholder=" ">
                    </div>
                    <div class="people pt-4">
                        <h2 class="mb-1 font-medium text-xl">Number of people</h2>
                        <img class="absolute pl-2 pt-2 z-10" src="images/icon-dollar.svg" alt="">
                        <input id="people"
                            class="text-right pr-4 relative w-full rounded border-0
                            border-blue-300 bg-purple-200 py-1 text-black integer-only"
                            type="text" placeholder="">
                    </div>
                    <div id="custom-tip-div" class="custom-tip hidden">
                        <h2 class="mb-1 font-medium text-xl">Custom Tip</h2>
                        <img class="absolute pl-2 pt-2 z-10" src="images/icon-dollar.svg" alt="">
                        <input id="custom-tip"
                            class="w-full text-right pr-4 relative rounded border-0
                            border-blue-300 bg-purple-200 py-1 text-black decimal-only"
                            type="text" placeholder=" ">
                        <input id="custom-tip-btn" class="rounded mt-2 p-2 text-center custom-secondary-bg-color w-full" type="button"
                            value="Submit">
                    </div>
                    <div id="tip-button" class="tip pt-4 font-medium text-xl">
                        <h2 class="mb-1 ">Select Tip %</h2>
                        <div class="grid md:grid-cols-3 grid-cols-2 gap-2">
                            <div class="common-btn">
                                <input id="tip05" class="tip-btn rounded p-2 text-center custom-secondary-bg-color w-full"
                                    type="button" value="5%">
                            </div>
                            <div class="common-btn">
                                <input id="tip10"
                                    class="tip-btn rounded p-2 text-center custom-secondary-bg-color w-full"
                                    type="button" value="10%">
                            </div>
                            <div class="common-btn">
                                <input id="tip15"
                                    class="tip-btn rounded p-2 text-center custom-secondary-bg-color w-full"
                                    type="button" value="15%">
                            </div>
                            <div class="common-btn">
                                <input id="tip25"
                                    class="tip-btn rounded p-2 text-center custom-secondary-bg-color w-full"
                                    type="button" value="25%">
                            </div>
                            <div class="common-btn">
                                <input id="tip50" class="tip-btn rounded p-2 text-center custom-secondary-bg-color w-full"
                                    type="button" value="50%">
                            </div>
                            <div class="common-btn">
                                <input id="custom-btn"
                                    class="tip-btn rounded p-2 text-center custom-secondary-bg-color w-full"
                                    type="button" value="Custom">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="result-side custom-primary-bg-color md:w-1/2 rounded p-8">
                    <div class="flex pb-12">
                        <div class="w-1/2">
                            <h2 class="text-white text-2xl">Tip Amount</h2>
                            <p class="text-gray-400">/ person</p>
                        </div>
                        <div class="w-1/2">
                            <h2 class="text-right text-4xl custom-color "><span id="tip-doller">$</span><span id="per-person">0.00</span></h2>
                        </div>
                    </div>
                    <div class="flex pb-32 justify-between">
                        <div class="w-1/2">
                            <h2 class="text-white text-2xl">Total</h2>
                            <p class="text-gray-400">/ person</p>
                        </div>
                        <div class="w-1/2 justify-end">
                            <h2 class="text-right text-4xl custom-color"><span id="doller">$</span><span
                                    id="total-tip">0.00</span></h2>
                        </div>
                    </div>
                    <div class="reset-btn mx-4">
                        <button id="reset"
                            class="custom-secondary-bg-color text-black py-2 font-medium w-full text-2xl rounded">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="public/app.js"></script> -->
    <!-- <script src="public/another-app.js"></script> -->
    <script src="public/script.js"></script>
</body>

</html>
